                <link href="{{baseUrl}}/public/owlcarousel/assets/owl.theme.default.min.css" rel="stylesheet"/>
                <!-- CORE -->
                <link href="{{baseUrl}}/public/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
                <link href="{{baseUrl}}/public/css/jquery.slider.min.css" rel="stylesheet" type="text/css"/>
                <link href="{{baseUrl}}/public/css/style.css" rel="stylesheet" type="text/css"/>

                <link rel="Batu Tourism Map" href="{{baseUrl}}/favicon.ico" type="image/x-icon" />
                <meta name="google-site-verification" content="A6mvQjJ45sZLEOt1I5LK8uqa5K2ND0tCiX-oM99M7nw" />
            </meta>
        </meta>
    </head>
    <body id="page-top">
        <div class="wrapper">
            <div class="navigation">
                <div class="container">
                    <header class="navbar" id="top" role="banner">
                        <div class="navbar-header">
                            <button class="navbar-toggle" data-target=".bs-navbar-collapse" data-toggle="collapse" type="button">
                                <span class="sr-only">
                                    Toggle navigation
                                </span>
                                <span class="icon-bar">
                                </span>
                                <span class="icon-bar">
                                </span>
                                <span class="icon-bar">
                                </span>
                            </button>
                            <div class="navbar-brand nav" id="brand">
                                <a href="{{path_for('index')}}">
                                    <span class="logo-styled">
                                        <span class="logo-title">
                                            <img alt="" src="{{baseUrl}}/public/images/logo.png">
                                                Batu
                                            </img>
                                        </span>
                                        <span class="logo-subtitle hidden-sm">
                                            Tourism
                                            <br>
                                                Map
                                            </br>
                                        </span>
                                    </span>
                                </a>
                            </div>
                        </div>
                        <nav class="collapse navbar-collapse bs-navbar-collapse navbar-right" role="navigation">
                            {% include 'layout/menu.html' %}
                        </nav>
                    </header>
                </div>
            </div>
            {% block content %}{% endblock %}
            <footer id="page-footer">
                <div class="inner">
                    <aside id="footer-copyright">
                        <div class="container">
                            <span>
                                Copyright Â© 2017. All Rights Reserved.
                            </span>
                            <span class="pull-right">
                                <a class="roll" href="#page-top">
                                    Go to top
                                </a>
                            </span>
                        </div>
                    </aside>
                </div>
            </footer>
        </div>
        <script src="{{baseUrl}}/public/js/jquery-2.1.0.min.js" type="text/javascript">
        </script>
        <script src="{{baseUrl}}/public/bootstrap/js/bootstrap.min.js" type="text/javascript">
        </script>
        <script src="{{baseUrl}}/public/js/smoothscroll.js" type="text/javascript">
        </script>
        <script src="{{baseUrl}}/public/js/custom.js" type="text/javascript">
        </script>
        <script src="{{baseUrl}}/public/owlcarousel/owl.carousel.js" type="text/javascript">
        </script>
        <script src="{{baseUrl}}/public/js/sticky-sidebar-master/sticky-sidebar.min.js" type="text/javascript">
        </script>
        <script type="text/javascript">
            $(document).ready(function() {
              var owl = $('.owl-carousel');
              owl.owlCarousel({
                margin: 0,
                nav: true,
                loop: true,
                responsive: {
                  0: {
                    items: 1
                  },
                  600: {
                    items: 3
                  },
                  1000: {
                    items: 5
                  }
                }
              });

              $('#owl-onpage .item a').on('click', function() {
                var theSrc = $(this).find('img').attr('src');
                var owlModal = $('#owl-modal');
                
                owlModal.empty();
                
                var item = $('<div>', {'class' : 'item'}).appendTo(owlModal);
                $('<img>', {'src' : theSrc}).appendTo(item);
              });

              $(".owl-nav").hide();
              $(".owl-dots").hide();
            });

            $(document).ready(function(){
                if($(window).width() > 768){
                    $("#sidebar").stickySidebar({
                        topSpacing: 20,
                        bottomSpacing: 20,
                        containerSelector: '#main-content',
                        innerWrapperSelector: '.sidebar__inner'
                    });
                } 
            });
        </script>
        <div id="fb-root">
        </div>
        <script>
            (function(d, s, id) {
              var js, fjs = d.getElementsByTagName(s)[0];
              if (d.getElementById(id)) return;
              js = d.createElement(s); js.id = id;
              js.src = "//connect.facebook.net/id_ID/sdk.js#xfbml=1&version=v2.9&appId=1787959644829770";
              fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
    </body>
</html>
