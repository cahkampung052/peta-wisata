<div ng-controller="dashboardCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-blank">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-2 col-xs-12">
                                <button class="block padder bg-teal item" ui-sref="master.kategoriwisata">
                                    <span class="text-white menu-icon font-thin">
                                        <i class="glyphicon glyphicon-th-large">
                                        </i>
                                    </span>
                                    <span class="text-white menu-text">
                                        Kategori Wisata
                                    </span>
                                </button>
                            </div>
                            <div class="col-md-2 col-xs-12">
                                <button class="block padder bg-blue item" ui-sref="master.wisata">
                                    <span class="text-white menu-icon font-thin">
                                        <i class="glyphicon glyphicon-map-marker">
                                        </i>
                                    </span>
                                    <span class="text-white menu-text">
                                        Tempat Wisata
                                    </span>
                                </button>
                            </div>
                            <div class="col-md-2 col-xs-12">
                                <button class="block padder bg-teal item" ui-sref="master.kategoriberita">
                                    <span class="text-white menu-icon font-thin">
                                        <i class="glyphicon glyphicon-th-large">
                                        </i>
                                    </span>
                                    <span class="text-white menu-text">
                                        Kategori Berita
                                    </span>
                                </button>
                            </div>
                            <div class="col-md-2 col-xs-12">
                                <button class="block padder bg-violet item" ui-sref="master.berita">
                                    <span class="text-white menu-icon font-thin">
                                        <i class="glyphicon glyphicon-bullhorn">
                                        </i>
                                    </span>
                                    <span class="text-white menu-text">
                                        Berita
                                    </span>
                                </button>
                            </div>
                            <div class="col-md-2 col-xs-12">
                                <button class="block padder bg-purple item" ui-sref="master.user">
                                    <span class="text-white menu-icon font-thin">
                                        <i class="glyphicon glyphicon-user">
                                        </i>
                                    </span>
                                    <span class="text-white menu-text">
                                        User
                                    </span>
                                </button>
                            </div>
                            <div class="col-md-2 col-xs-12">
                                <button class="block padder bg-red item" ui-sref="master.kategoriwisata">
                                    <span class="text-white menu-icon font-thin">
                                        <i class="glyphicon glyphicon-off">
                                        </i>
                                    </span>
                                    <span class="text-white menu-text">
                                        Logout
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
